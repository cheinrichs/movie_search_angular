<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <div class="row">
      <div ng-repeat="movie in view.movies" class="col-md-6">
        <div class="row well pointer" ng-click="getMovieById(movie.imdbID)">
          <div class="col-md-3">
            <img ng-src="{{movie.Poster}}" alt="" height="100px">
          </div>
          <div class="col-md-9">
            <div class="title searchMovies">
              <h2>{{movie.Title}}</h2>
            </div>
            <div class="year searchMovies">
              {{movie.Year}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
